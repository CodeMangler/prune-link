{% extends "master.html" %}

{% block content %}
<form action="/" method="post">
    <input name="long-url" id="long-url" type="text" />
    <label for="custom-short-url">Custom Short URL:</label><input name="custom-short-url" id="custom-short-url" type="text" />
    <input type="submit" value="Shorten"/>
</form>
{% if short_url %}
        <p>Shortened URL: http://prun.in/{{ short_url }} (and links to other stats etc..) </p>
{% endif %}
{% endblock %}
